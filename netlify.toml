[build]
  publish = "."
  command = ""

[dev]
  framework = "#static"
  command = ""
  targetPort = 8888
  autoLaunch = false

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/go/*"
  to = "/.netlify/functions/go/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/activity"
  to = "/.netlify/functions/api-activity"
  status = 200
  force = true

[[redirects]]
  from = "/admin/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true

[[redirects]]
  from = "/admin/login"
  to = "/admin-login.html"
  status = 302
  force = true

[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 302
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self' https://analytics.tiktok.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co; frame-ancestors 'none';"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[headers]]
  for = "/admin*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
