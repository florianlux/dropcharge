<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="robots" content="noindex, nofollow" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DropCharge Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #01020a; --surface: rgba(255,255,255,0.04); --accent: #7f5dff; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Space Grotesk', system-ui, sans-serif; background: var(--bg); color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
    .card { width: min(360px, 100%); background: var(--surface); border-radius: 24px; padding: 2rem; border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(18px); box-shadow: 0 30px 60px rgba(0,0,0,0.5); }
    h1 { margin-top: 0; font-size: 1.7rem; }
    .eyebrow { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent); margin-bottom: 0.5rem; }
    label { display: block; font-size: 0.9rem; margin-bottom: 0.4rem; color: rgba(255,255,255,0.8); }
    input { width: 100%; padding: 0.9rem 1rem; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.35); color: #fff; font-size: 1rem; }
    button { width: 100%; border: none; border-radius: 14px; padding: 0.9rem 1rem; margin-top: 1rem; font-weight: 600; background: linear-gradient(120deg, var(--accent), #4fd5ff); color: #050505; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .hint { font-size: 0.85rem; color: #b5bfdc; margin-bottom: 1rem; }
    .message { font-size: 0.85rem; margin-top: 0.8rem; padding: 0.75rem; border-radius: 8px; }
    .error { background: rgba(255, 100, 100, 0.2); color: #ff9f9f; display: none; }
    .success { background: rgba(100, 255, 100, 0.2); color: #9fff9f; display: none; }
    .message.visible { display: block; }
  </style>
</head>
<body>
  <div class="card">
    <p class="eyebrow">DropCharge</p>
    <h1>Admin Login</h1>
    <p class="hint">Gib deine Admin E-Mail ein. Du erhältst einen Magic Link per E-Mail.</p>
    <form id="login-form">
      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" autocomplete="email" required />
      <button type="submit" id="submit-btn">Magic Link senden</button>
      <p class="message error" id="error"></p>
      <p class="message success" id="success"></p>
    </form>
  </div>

  <script src="/.netlify/functions/supabase-config"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const SUPABASE_URL = window.SUPABASE_URL || 'https://your-project.supabase.co';
    const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || 'your-anon-key';
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    const form = document.getElementById('login-form');
    const error = document.getElementById('error');
    const success = document.getElementById('success');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit-btn');
    
    // Check if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = '/admin.html';
      }
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      error.classList.remove('visible');
      success.classList.remove('visible');
      
      const email = emailInput.value.trim();
      if (!email) {
        error.textContent = 'Bitte E-Mail eingeben.';
        error.classList.add('visible');
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sende...';
      
      try {
        const { error: signInError } = await supabase.auth.signInWithOtp({
          email: email,
          options: {
            emailRedirectTo: window.location.origin + '/admin.html'
          }
        });
        
        if (signInError) throw signInError;
        
        success.textContent = 'Magic Link wurde gesendet! Prüfe deine E-Mails.';
        success.classList.add('visible');
        emailInput.disabled = true;
      } catch (err) {
        error.textContent = err.message || 'Fehler beim Senden des Magic Links';
        error.classList.add('visible');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Magic Link senden';
      }
    });
  </script>
</body>
</html>
