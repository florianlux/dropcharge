name: Validate spotlight.html

on:
  pull_request:
    paths:
      - 'spotlight.html'
      - 'scripts/validate-spotlight.mjs'
  push:
    paths:
      - 'spotlight.html'
      - 'scripts/validate-spotlight.mjs'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Validate spotlight.html
        run: node scripts/validate-spotlight.mjs
